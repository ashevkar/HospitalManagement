<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <h:head>
        <title><ui:insert name="title">DEFAULT TITLE</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous" />
        
        <h:outputStylesheet library="css" name="navbar.css" />

    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #025A68;" >
        <div class="container-fluid">
            <h:link class="navbar-brand" outcome="/welcome.xhtml" value="Hospital"/>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
                
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <h:link 
                    styleClass="#{fn:startsWith(view.viewId,'/welcome')? 'nav-link active' : 'nav-link'}"
                    outcome="/welcome.xhtml" 
                    value="Home"/>
            </li>
            
            <ui:fragment rendered="#{loginController.patient}">
            <li class="nav-item">
                <h:link 
                    styleClass="#{fn:startsWith(view.viewId,'/patient') ? 'nav-link active' : 'nav-link'}" 
                    outcome="/patient/welcome.xhtml" 
                    value="Patient"/>
            </li>
            </ui:fragment>
            
            <ui:fragment rendered="#{loginController.hospital}">            
            <li class="nav-item">
                <h:link 
                    styleClass="#{fn:startsWith(view.viewId,'/hospital') ? 'nav-link active' : 'nav-link'}" 
                    outcome="/hospital/welcome.xhtml" 
                    value="Hospital"/>
            </li>
            </ui:fragment>

            <ui:fragment rendered="#{loginController.doctor}">            
            <li class="nav-item">
                <h:link 
                    styleClass="#{fn:startsWith(view.viewId,'/doctor') ? 'nav-link active' : 'nav-link'}" 
                    outcome="/doctor/welcome.xhtml" 
                    value="Doctor"/>
            </li>
            </ui:fragment>
            
            <ui:fragment rendered="#{loginController.admin}">                        
            <li class="nav-item">
                <h:link 
                    styleClass="#{fn:startsWith(view.viewId,'/admin') ? 'nav-link active' : 'nav-link'}" 
                    outcome="/admin/welcome.xhtml" 
                    value="Admin"/>
            </li>
            </ui:fragment>
            
      </ul>
      <h:form class="d-flex">
          <h:commandButton styleClass="btn btn-outline-success" style="background-color: #00A7C1; color: white;"
                           action="#{loginController.doLogout()}"
                           value="Logout"/>
                           
      </h:form>
    </div>
  </div>
</nav>
        
        
        <main class="container">
            <div class="bg-body-tertiary p-5 rounded">
            <h1><ui:insert name="title">DEFAULT TITLE</ui:insert></h1>
            <ui:insert name="content">DEFAULT CONTENT BLOCK</ui:insert>
            </div>
        </main>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous">
        </script>
    </h:body>
</html>
