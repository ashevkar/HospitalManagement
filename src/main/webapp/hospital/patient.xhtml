<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:p ="jakarta.faces.passthrough"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        Create a new Patient record with JSF.
    </ui:define>

    <ui:define name="content">
        <h:form>

            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel value="Patient's Name :- " for="hospitalName" />
                    <h:inputText id="patientName" value="#{patientController.patient.name}" />
                    <h:message for="patientName" errorStyle="color: red" infoStyle="color: green"/>
                </h:panelGroup>
            </p>

            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel value="Patient's Birthdate :- " for="BirthDate"/>
                    <h:inputText p:type="date" id="BirthDate" value="#{patientController.patient.birthDate}">
                        <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:message for="BirthDate" errorStyle="color: red" infoStyle="color: green"/>
                </h:panelGroup>
            </p>
            
            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel value="Patient's Gender :- " for="PatientGender"/>
                    <h:selectOneMenu value="#{patientController.patient.gender}">
                        <f:selectItems var="patientGender" 
                                       value="#{patientController.patientGender}"
                                       itemLabel="#{patientGender.label}"
                                       itemValue="#{patientGender}" />

                    </h:selectOneMenu>

            </h:panelGroup>
            </p>

            <h:commandButton value="Create A New Patient" action="#{patientController.savePatient()}" />

        </h:form>

    </ui:define>

</ui:composition>
